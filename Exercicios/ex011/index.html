<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Vamos aprender a reproduzir audios no html5</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/infinito.mp3" type="audio/mpeg">
        <source src="midia/infinito.ogg" type="audio/ogg">
        <source src="midia/infinito.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir o audio. <a href="midia/infinito.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
